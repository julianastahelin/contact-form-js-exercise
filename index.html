<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS intermediário (+html e css)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main class="main">
        <section class="form-container">
            <div class="text">
                <h1 class="title">FICOU COM DÚVIDA?</h1>
                <h2 class="title">NOS MANDE UMA MENSAGEM!</h2>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
            <div class="form">
                <form action="" class="contact-form">
                    <input type="text" name="full-name" id="full-name" class="mandatory-input" placeholder="Nome completo *">
                    <p class="mandatory-message">campo obrigatório</p>

                    <input type="email" name="email" id="email" class="mandatory-input" placeholder="Email *">
                    <p class="mandatory-message">campo obrigatório</p>

                    <input type="number" name="telephone" id="telephone" class="mandatory-input" placeholder="Telefone *">
                    <p class="mandatory-message">campo obrigatório</p>

                    <textarea name="message" id="message" class="mandatory-input" placeholder="Mensagem *" cols="5" rows="5"></textarea>
                    <p class="mandatory-message">campo obrigatório</p>

                    <p class="mandatory-inputs-message">* campos obrigatórios</p>

                    <input type="submit" value="Enviar" class="submit">
                </form>
            </div>
        </section>
    </main>



    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
